    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <script>
        (function () {
            setDocfontSize();
            if (window.attchEvent) {
                window.attchEvent('resize', function () {
                    setDocfontSize();
                })
            } else {
                window.addEventListener('resize', function () {
                    setDocfontSize();
                });
            }
            function setDocfontSize(){
                var doc = document.documentElement;
                doc.style.fontSize = doc.offsetWidth / 18 + 'px';
            }
        })();
    </script>
</head>
